<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 삭제 확인</title>
</head>
<body>
    <h1>게시글 삭제 확인</h1>
    <p>아래 게시글을 삭제하시겠습니까?</p>
    <p><strong>게시글 제목:</strong>{{ specific_post.title }}</p> <!--views.py에서 해당 pk의 객체를 specific_post로 가져오므로-->
    <p><strong>게시글 내용:</strong>{{ specific_post.content }}</p>
    <p><strong>댓글 작성자:</strong>{{ specific_comment.user }}</p>
    <p><strong>댓글 내용:</strong>{{ specific_comment.content }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
</body>
</html>
